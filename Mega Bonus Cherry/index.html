    return new Promise(async (resolve) => {
      reel.innerHTML = '';

        const symbol = getRandomSymbol();
        const offset = i * 25;

        const symbolElement = document.createElement('div');
        symbolElement.className = 'symbol';
        symbolElement.id = `symbol_${reelNumber}_${i}`;
        symbolElement.style.top = `${offset}%`;
        symbolElement.style.width = '100%';
        symbolElement.style.height = '25%';
        symbolElement.style.position = 'absolute';

        const symbolImage = document.createElement('img');
        symbolImage.src = `images/${symbol}`;
        symbolImage.alt = symbol;
        symbolImage.style.width = '100%';
        symbolImage.style.height = '100%';
        symbolImage.style.objectFit = 'contain';

        symbolElement.appendChild(symbolImage);
        reel.appendChild(symbolElement);
      }

      resolve();
    });
  }
